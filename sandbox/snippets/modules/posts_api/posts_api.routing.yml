posts_api.get:
  path: '/api/posts'
  defaults:
    _controller: '\Drupal\posts_api\Controller\PostListController::index'
    _title: 'List of posts'
  requirements:
    _permission: 'access content'

posts_api.get.detail:
  path: '/api/posts/{id}'
  defaults:
    _controller: '\Drupal\posts_api\Controller\PostController::index'
    _title: 'Detail of post'
  requirements:
    _permission: 'access content'
